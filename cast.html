<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キャスト - LEAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif JP', serif;
      background: linear-gradient(135deg, #1e130c, #9a8478);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
      font-family: 'Playfair Display', serif;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 15px;
    }
    .container {
      max-width: 900px;
      margin: 100px auto 50px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }
    .cast-profile {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
    }
    .cast-img {
      flex: 1 1 250px;
      text-align: center;
    }
    .cast-img img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .cast-details {
      flex: 1 1 300px;
    }
    .cast-details h2 {
      color: #fff;
      margin-top: 0;
      font-size: 22px;
    }
    .cast-details p {
      margin: 8px 0;
      font-size: 14px;
    }
    strong {
      font-weight: 600;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
      }
      nav ul li {
        margin-left: 10px;
        margin-top: 5px;
      }
      .container {
        margin-top: 140px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LEAD</div>
    <nav>
      <ul>
        <li><a href="index.html">トップ</a></li>

        <li><a href="cast.html">キャスト</a></li>
        <li><a href="index.html#schedule">スケジュール</a></li>
        <li><a href="index.html#news">お知らせ</a></li>
        <li><a href="index.html#contact">お問い合わせ</a></li>
        <li><a href="reserve.html#reserve">予約</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>キャスト</h1>
    <div class="cast-profile">
      <div class="cast-img">
        <img src="images/aoto.jpg" alt="蒼人">
      </div>
      <div class="cast-details">
        <h2>蒼人</h2>
        <p><strong>年齢:</strong> 36歳</p>
        <p><strong>性格:</strong> 優しく思いやりがある</p>
        <p><strong>趣味:</strong> 読書・映画鑑賞・料理</p>
        <p><strong>特技:</strong> マッサージ・カウンセリング</p>
        <p><strong>メッセージ:</strong><br>貴女の心に寄り添い、特別な時間をお届けします。<br>どんなお悩みでも、お気軽にお話しください。</p>
      </div>
    </div>
  </div>
</body>
