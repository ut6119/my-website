<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キャスト - LEAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Sans', 'ヒラギノ角ゴ', sans-serif;
      background: linear-gradient(135deg, #1e130c, #9a8478);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 15px;
    }
    #menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }
      nav ul.show {
        display: flex;
      }
      #menu-toggle {
        display: block;
      }
    }
    .container {
      max-width: 800px;
      margin: 120px auto 50px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 30px;
      font-size: 28px;
    }
    h2 {
      margin-top: 30px;
      font-size: 22px;
      color: #d4af37;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 5px;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .profile-info {
      text-align: left;
      width: 100%;
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 15px;
    }
    @media (min-width: 769px) {
      .profile {
        flex-direction: row;
      }
      .profile img {
        margin-right: 20px;
        margin-bottom: 0;
      }
      .profile-info {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LEAD</div>
    <nav>
      <div id="menu-toggle">☰</div>
      <ul id="menu">
        <li><a href="index.html">トップ</a></li>
        <li><a href="course.html">コース料金</a></li>
        <li><a href="cast.html">キャスト</a></li>
        <li><a href="index.html#schedule">スケジュール</a></li>
        <li><a href="index.html#news">お知らせ</a></li>
        <li><a href="index.html#contact">お問い合わせ</a></li>
        <li><a href="reserve.html">予約</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>キャスト</h1>
    <h2>プロフィール</h2>
    <div class="profile">
      <img src="images/aoto.jpg" alt="蒼人の写真" />
      <div class="profile-info">
        <p><strong>名前:</strong> 蒼人</p>
        <p><strong>年齢:</strong> 36歳</p>
        <p><strong>性格:</strong> 優しく思いやりがある</p>
        <p><strong>趣味:</strong> 読書・映画鑑賞・料理</p>
        <p><strong>特技:</strong> マッサージ・カウンセリング</p>
        <p><strong>メッセージ:</strong> 貴女の心に寄り添い、特別な時間をお届けします。どんなお悩みでも、お気軽にお話しください。</p>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
