<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒼人 - 予約フォーム</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>蒼人 予約フォーム</h1>
        <form name="reservation">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">ご希望日</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">ご希望時間</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="course">コース</label>
                <select id="course" name="course" required>
                    <option value="">コースを選択</option>
                    <option value="90分">90分コース</option>
                    <option value="120分">120分コース</option>
                    <option value="120分">3時間コース</option>
                    <option value="120分">4時間コース</option>
                    <option value="120分">5時間コース</option>
                    <option value="120分">6時間コース</option>
                    <option value="120分">7時間コース</option>
                    <option value="120分">8時間コース</option>
                    <option value="120分">9時間コース</option>
                    <option value="120分">10時間コース</option>
                    <option value="120分">11時間コース</option>
                    <option value="120分">12時間コース</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment">決済方法</label>
                <select id="payment" name="payment" required>
                    <option value="">決済方法を選択</option>
                    <option value="現金払い">現金払い</option>
                    <option value="クレジット払い">クレジット払い</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">ご要望・その他</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit">予約する</button>
        </form>

        <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    const res = await fetch('/.netlify/functions/send-mail', {
      method: 'POST',
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.message);
  });
</script>

        
    </div>
</body>
</html>
