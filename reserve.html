<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEAD - 予約フォーム</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #2c1d0c, #6b3d1d);
      color: #fff;
    }
    header {
      background: #3b230f;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .space-label {
            margin-top: 20px;
            display: block;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #c69c6d;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a67c52;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Top</a>
      <a href="course.html">Course</a>
      <a href="cast.html">Cast</a>
      <a href="index.html#schedule">Schedule</a>
      <a href="index.html#news">News</a>
      <a href="index.html#contact">Contact</a>
      <a href="reserve.html">予約</a>
    </nav>
  </header>

  <div class="container">
    <h1>LEAD 予約フォーム</h1>
    <form name="reservation">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>

        <label for="meeting_place" class="space-label">ご希望セラピスト</label>
        <select id="meeting_place" name="meeting_place" required>
          <option value="">セラピストを選択</option>
          <option value="蒼人">蒼人</option>
        </select>

      <div class="form-group">
        <label for="date" class="space-label">ご希望日</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">ご希望時間</label>
        <select id="time" name="time" required>
          <option value="">時間を選択</option>
        </select>

        <label for="meeting_place" class="space-label">待ち合わせ場所</label>
        <select id="meeting_place" name="meeting_place" required>
          <option value="">待ち合わせ場所を選択</option>
          <option value="最寄駅・指定場所">最寄駅・指定場所</option>
          <option value="ホテル">ホテル</option>
          <option value="自宅">自宅</option>
        </select>

        <label for="meeting_detail" class="space-label">最寄駅・指定場所について</label>
        <textarea id="meeting_detail" name="meeting_detail" rows="3" placeholder="詳しくご記入ください"></textarea>
      </div>

      <div class="form-group">
        <label for="payment">決済方法</label>
        <select id="payment" name="payment" required>
          <option value="">決済方法を選択</option>
          <option value="現金払い">現金払い</option>
          <option value="クレジット払い">クレジット払い</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">ご要望・その他</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <button type="submit">予約する</button>
    </form>
  </div>

  <script>
    const select = document.getElementById("time");
    for (let hour = 9; hour <= 23; hour++) {
      for (let min = 0; min < 60; min += 30) {
        const hourStr = hour.toString().padStart(2, "0");
        const minStr = min.toString().padStart(2, "0");
        const timeStr = `${hourStr}:${minStr}`;
        const option = document.createElement("option");
        option.value = timeStr;
        option.textContent = timeStr;
        select.appendChild(option);
      }
    }
    for (let hour = 0; hour <= 8; hour++) {
      for (let min = 0; min < 60; min += 30) {
        if (hour === 8 && min > 30) break;
        const hourStr = hour.toString().padStart(2, "0");
        const minStr = min.toString().padStart(2, "0");
        const timeStr = `${hourStr}:${minStr}`;
        const option = document.createElement("option");
        option.value = timeStr;
        option.textContent = timeStr;
        select.appendChild(option);
      }
    }
  </script>

</body>
</html>
