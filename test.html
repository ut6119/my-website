<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>予約フォーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Sans', 'ヒラギノ角ゴ', sans-serif;
      background: linear-gradient(135deg, #1e130c, #9a8478);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 15px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 8px;
        padding: 10px 0;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      .menu-toggle {
        display: flex;
      }
      nav ul.show {
        display: flex;
      }
    }

    .container {
      max-width: 800px;
      margin: 120px auto 50px; /* 上に余白を追加 */
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b8932e;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LEAD</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="index.html">トップ</a></li>
        <li><a href="/course.html">コース料金</a></li>
        <li><a href="cast.html">キャスト</a></li>
        <li><a href="index.html#schedule">スケジュール</a></li>
        <li><a href="index.html#news">お知らせ</a></li>
        <li><a href="index.html#contact">お問い合わせ</a></li>
        <li><a href="reserve.html#reserve">予約</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>予約フォーム</h1>
    <form name="reservation">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="therapist">ご希望セラピスト</label>
        <select id="therapist" name="therapist" required>
          <option value="">セラピストを選択</option>
          <option value="蒼人">蒼人</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">ご希望日</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">ご希望時間</label>
        <select id="time" name="time" required>
          <option value="">時間を選択</option>
        </select>
      </div>

      <div class="form-group">
        <label for="meeting_place">待ち合わせ場所</label>
        <select id="meeting_place" name="meeting_place" required>
          <option value="">待ち合わせ場所を選択</option>
          <option value="最寄駅・指定場所">最寄駅・指定場所</option>
          <option value="ホテル">ホテル</option>
          <option value="自宅">自宅</option>
        </select>
      </div>

      <div class="form-group">
        <label for="meeting_detail">最寄駅・指定場所について</label>
        <textarea id="meeting_detail" name="meeting_detail" rows="4" placeholder="詳しくご記入ください"></textarea>
      </div>

      <div class="form-group">
        <label for="payment">決済方法</label>
        <select id="payment" name="payment" required>
          <option value="">決済方法を選択</option>
          <option value="現金払い">現金払い</option>
          <option value="クレジット払い">クレジット払い</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">ご要望・その他</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <button type="submit">予約する</button>
    </form>
  </div>

  <script>
    const select = document.getElementById("time");
    for (let hour = 9; hour <= 23; hour++) {
      for (let min = 0; min < 60; min += 30) {
        const hourStr = hour.toString().padStart(2, "0");
        const minStr = min.toString().padStart(2, "0");
        const timeStr = `${hourStr}:${minStr}`;
        const option = document.createElement("option");
        option.value = timeStr;
        option.textContent = timeStr;
        select.appendChild(option);
      }
    }
    for (let hour = 0; hour <= 8; hour++) {
      for (let min = 0; min < 60; min += 30) {
        if (hour === 8 && min > 30) break;
        const hourStr = hour.toString().padStart(2, "0");
        const minStr = min.toString().padStart(2, "0");
        const timeStr = `${hourStr}:${minStr}`;
        const option = document.createElement("option");
        option.value = timeStr;
        option.textContent = timeStr;
        select.appendChild(option);
      }
    }

    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
