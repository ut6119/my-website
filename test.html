<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム - LEAD</title>

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #fdfdfc;
      color: #333;
    }

    header {
      background: #fff0e6;
      color: #6b4f4f;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0d5cb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #b89d5b;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #6b4f4f;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: #fff9f5;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #b89d5b;
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #6b4f4f;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #e2dcd6;
      border-radius: 6px;
      font-family: 'Noto Sans JP', sans-serif;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #b89d5b;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #9e8548;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 10px;
        padding-top: 10px;
      }

      .container {
        margin: 60px 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LEAD</div>
    <nav>
      <ul>
        <li><a href="index.html">トップ</a></li>
        <li><a href="course.html">コース料金</a></li>
        <li><a href="cast.html">キャスト</a></li>
        <li><a href="reserve.html">予約</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>予約フォーム</h1>
    <form>
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="therapist">ご希望セラピスト</label>
      <select id="therapist" name="therapist" required>
        <option value="">選択してください</option>
        <option value="蒼人">蒼人</option>
      </select>

      <label for="date">ご希望日</label>
      <input type="date" id="date" name="date" required>

      <label for="notes">ご要望・その他</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

</body>
</html>
